<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestMate Studio - Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px 35px;
            max-width: 420px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .logo-icon i {
            font-size: 36px;
            color: white;
        }
        
        .login-title {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .login-subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .form-field {
            position: relative;
            margin-bottom: 15px;
        }
        
        .form-label {
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
            display: block;
        }
        
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
            width: 100%;
            box-sizing: border-box;
            height: 45px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
            outline: none;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            z-index: 10;
            pointer-events: none;
            font-size: 14px;
        }
        
        .input-with-icon {
            padding-left: 40px !important;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
            width: 100%;
            height: 45px;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: white;
            background: rgba(255,255,255,0.2);
            transform: translateX(-5px);
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .register-link a:hover {
            color: #764ba2;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
        
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .back-link {
                top: 20px;
                left: 20px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <i class="fas fa-arrow-left me-2"></i>Ana Sayfa
    </a>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h1 class="login-title">TestMate Studio</h1>
            <p class="login-subtitle">AI Destekli Test Otomasyonu Platformu</p>
        </div>
        
        <form method="post" action="/api/auth/login" id="loginForm">
            <div class="form-field">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-2"></i>Email Adresi
                </label>
                <div class="position-relative">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control input-with-icon" id="email" name="email" 
                           placeholder="ornek@email.com" required autocomplete="off">
                </div>
            </div>
            
            <div class="form-field">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Şifre
                </label>
                <div class="position-relative">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control input-with-icon" id="password" name="password" 
                           placeholder="••••••••" required autocomplete="off">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">
                <span class="btn-text">
                    <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                </span>
                <span class="loading">
                    <i class="fas fa-spinner fa-spin me-2"></i>Giriş yapılıyor...
                </span>
            </button>
        </form>
        
        <div class="register-link">
            <p class="mb-0">
                Hesabınız yok mu? 
                <a href="/register">Hemen kayıt olun</a>
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const loading = submitBtn.querySelector('.loading');
            
            // Loading state
            btnText.style.display = 'none';
            loading.classList.add('show');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Success animation
                    submitBtn.innerHTML = '<i class="fas fa-check me-2"></i>Giriş Başarılı!';
                    submitBtn.style.background = 'linear-gradient(45deg, #48bb78, #38a169)';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    // Error state
                    submitBtn.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>Giriş Başarısız';
                    submitBtn.style.background = 'linear-gradient(45deg, #f56565, #e53e3e)';
                    
                    setTimeout(() => {
                        btnText.style.display = 'inline';
                        loading.classList.remove('show');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<span class="btn-text"><i class="fas fa-sign-in-alt me-2"></i>Giriş Yap</span><span class="loading"><i class="fas fa-spinner fa-spin me-2"></i>Giriş yapılıyor...</span>';
                        submitBtn.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                    }, 2000);
                    
                    alert(result.error || 'Giriş başarısız! Lütfen bilgilerinizi kontrol edin.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Bağlantı hatası! Lütfen tekrar deneyin.');
                
                // Reset button
                btnText.style.display = 'inline';
                loading.classList.remove('show');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span class="btn-text"><i class="fas fa-sign-in-alt me-2"></i>Giriş Yap</span><span class="loading"><i class="fas fa-spinner fa-spin me-2"></i>Giriş yapılıyor...</span>';
            }
        });
    </script>
</body>
</html>
