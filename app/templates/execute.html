<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestMate Studio - Test Çalıştır</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
        }
        .test-result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
            border-left: 4px solid #667eea;
        }
        .test-result.success {
            border-left-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        .test-result.failure {
            border-left-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }
        .test-result.error {
            border-left-color: #ffc107;
            background: rgba(255, 193, 7, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>TestMate Studio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/generate">Test Oluştur</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analyze">Locator Analizi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/excel">Excel İşleme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/execute">Test Çalıştır</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/license">Lisans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <h2 class="text-center mb-4">
                <i class="fas fa-play me-2"></i>Test Çalıştır
            </h2>
            
            <form id="executeForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="testType" class="form-label">Test Türü</label>
                            <select class="form-select" id="testType" required>
                                <option value="">Seçiniz...</option>
                                <option value="web">Web Testi</option>
                                <option value="mobile">Mobil Testi</option>
                                <option value="api">API Testi</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="browser" class="form-label">Tarayıcı (Web Testleri için)</label>
                            <select class="form-select" id="browser">
                                <option value="chrome">Chrome</option>
                                <option value="firefox">Firefox</option>
                                <option value="safari">Safari</option>
                                <option value="edge">Edge</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="testCode" class="form-label">Test Kodu</label>
                    <textarea class="form-control" id="testCode" rows="10" 
                              placeholder="Çalıştırmak istediğiniz test kodunu buraya yapıştırın..." required></textarea>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-play me-2"></i>Testi Çalıştır
                    </button>
                </div>
            </form>
            
            <div id="executionProgress" class="mt-4" style="display: none;">
                <h4><i class="fas fa-cogs me-2"></i>Test Çalıştırılıyor...</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%"></div>
                </div>
                <p class="text-center mt-2">Test senaryonuz çalıştırılıyor...</p>
            </div>
            
            <div id="executionResults" class="mt-4" style="display: none;">
                <h4><i class="fas fa-chart-bar me-2"></i>Test Sonuçları</h4>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('executeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                test_type: document.getElementById('testType').value,
                browser: document.getElementById('browser').value,
                test_code: document.getElementById('testCode').value
            };
            
            document.getElementById('executionProgress').style.display = 'block';
            document.getElementById('executionResults').style.display = 'none';
            
            try {
                const response = await fetch('/api/execute-tests', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayExecutionResults(data);
                    document.getElementById('executionResults').style.display = 'block';
                } else {
                    alert('Hata: ' + data.detail);
                }
            } catch (error) {
                alert('Bir hata oluştu: ' + error.message);
            } finally {
                document.getElementById('executionProgress').style.display = 'none';
            }
        });
        
        function displayExecutionResults(results) {
            const container = document.getElementById('resultsContent');
            container.innerHTML = '';
            
            // Özet bilgiler
            const summaryCard = document.createElement('div');
            summaryCard.className = 'card mb-3';
            summaryCard.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">Test Özeti</h5>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="text-center">
                                <h3 class="text-success">${results.summary.passed}</h3>
                                <small>Başarılı</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center">
                                <h3 class="text-danger">${results.summary.failed}</h3>
                                <small>Başarısız</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center">
                                <h3 class="text-warning">${results.summary.errors}</h3>
                                <small>Hata</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center">
                                <h3 class="text-info">${results.summary.total}</h3>
                                <small>Toplam</small>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(summaryCard);
            
            // Test sonuçları
            results.tests.forEach((test, index) => {
                const testCard = document.createElement('div');
                testCard.className = `test-result ${test.status}`;
                testCard.innerHTML = `
                    <h6><i class="fas fa-play me-2"></i>Test ${index + 1}: ${test.name}</h6>
                    <p><strong>Durum:</strong> 
                        <span class="badge bg-${getStatusColor(test.status)}">${test.status}</span>
                    </p>
                    <p><strong>Süre:</strong> ${test.duration} saniye</p>
                    ${test.message ? `<p><strong>Mesaj:</strong> ${test.message}</p>` : ''}
                    ${test.screenshot ? `<p><strong>Screenshot:</strong> <a href="${test.screenshot}" target="_blank">Görüntüle</a></p>` : ''}
                `;
                container.appendChild(testCard);
            });
        }
        
        function getStatusColor(status) {
            switch (status) {
                case 'success': return 'success';
                case 'failure': return 'danger';
                case 'error': return 'warning';
                default: return 'secondary';
            }
        }
    </script>
</body>
</html>
