        <!-- Register Form -->

            <form id="registerForm" class="space-y-6">

            <!-- Divider -->
            <div class="my-6 flex items-center">

        <!-- Trial Info -->
        <div class="mt-6 text-center">

                    <p>â€¢ Her Ã¶zellik iÃ§in 1 Ã¼cretsiz kullanÄ±m</p>
                    <p>â€¢ AnÄ±nda eriÅŸim</p>
                    <p>â€¢ Kredi kartÄ± gerekmez</p>
                </div>
            </div>

    <script>
        // Password Toggle Functions
        function setupPasswordToggle(toggleId, passwordId) {
            document.getElementById(toggleId).addEventListener('click', function() {
                const password = document.getElementById(passwordId);
                const icon = this.querySelector('i');
                
                if (password.type === 'password') {
                    password.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    password.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        }

        setupPasswordToggle('togglePassword', 'password');
        setupPasswordToggle('toggleConfirmPassword', 'confirmPassword');

        // Password Validation
        function validatePassword(password) {
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            
            return password.length >= minLength && hasUpperCase && hasLowerCase && hasNumbers;
        }

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Validation
            if (!validatePassword(password)) {
                showAlert('error', 'Åžifre en az 8 karakter olmalÄ± ve bÃ¼yÃ¼k/kÃ¼Ã§Ã¼k harf ile rakam iÃ§ermeli!');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('error', 'Åžifreler eÅŸleÅŸmiyor!');
                return;
            }
            
            if (!terms) {
                showAlert('error', 'KullanÄ±m ÅŸartlarÄ±nÄ± kabul etmelisiniz!');
                return;
            }
            
            // Loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Hesap oluÅŸturuluyor...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        full_name: fullName,
                        email: email,
                        company: company,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('success', 'Hesap baÅŸarÄ±yla oluÅŸturuldu! GiriÅŸ sayfasÄ±na yÃ¶nlendiriliyorsunuz...');
                    
                    // Redirect to login after short delay
                    setTimeout(() => {
                        window.location.href = '/login?registered=true';
                    }, 2000);
                } else {
                    showAlert('error', data.detail || 'Hesap oluÅŸturulamadÄ±!');
                }
            } catch (error) {
                showAlert('error', 'BaÄŸlantÄ± hatasÄ±! LÃ¼tfen tekrar deneyin.');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Alert Function
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' 
                ? 'bg-green-500 text-white' 
                : 'bg-red-500 text-white';
            
            const alertHtml = `
                <div class="${alertClass} p-4 rounded-lg mb-4 flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>
                    ${message}
                </div>
            `;
            
            alertContainer.innerHTML = alertHtml;
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Real-time password validation
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const isValid = validatePassword(password);
            
            if (password.length > 0) {
                if (isValid) {
                    this.classList.remove('border-red-500');
                    this.classList.add('border-green-500');
                } else {
                    this.classList.remove('border-green-500');
                    this.classList.add('border-red-500');
                }
            } else {
                this.classList.remove('border-red-500', 'border-green-500');
            }
        });

        // Confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    this.classList.remove('border-red-500');
                    this.classList.add('border-green-500');
                } else {
                    this.classList.remove('border-green-500');
                    this.classList.add('border-red-500');
                }
            } else {
                this.classList.remove('border-red-500', 'border-green-500');
            }
        });
    </script>
